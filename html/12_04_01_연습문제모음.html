<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그리드 레이아웃 알아보기</title>
    <link rel="stylesheet" href="12_04_01_연습문제모음.css">
</head>

<!--[01] 플렉스 정렬방법 기초 (direction&wrap)-->
<div class="p_box_01">

    <body>
        <div class="c_box_01">1</div>
        <div class="c_box_02">2</div>
        <div class="c_box_03">3</div>
        <div class="c_box_04">4</div>
        <div class="c_box_05">5</div>
    </body>
</div>

<!--[02] 플렉스 항목의 배치 한꺼번에 지정 (flex-flow)-->
<div class="p_box_02">

    <body>
        <div class="c_box_06">6</div>
        <div class="c_box_07">7</div>
        <div class="c_box_08">8</div>
        <div class="c_box_09">9</div>
        <div class="c_box_10">10</div>
    </body>
</div>

<!--[03] 주축에서 항목 간의 간격 적용 (justify-content) & 교차축에서 정렬 방법 지정 (align-items)-->
<div class="p_box_03">

    <body>
        <div class="c_box_11">11</div>
        <div class="c_box_12">12</div>
        <div class="c_box_13">13</div>
        <div class="c_box_14">14</div>
        <div class="c_box_15">15</div>
    </body>
</div>

</html>
