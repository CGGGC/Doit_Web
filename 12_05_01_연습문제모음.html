<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그리드 레이아웃 사용하기</title>
    <link rel="stylesheet" href="12_05_01_연습문제모음.css">
</head>

<!--[01] 그리드 박스에서 칼럼과 줄 지정하기 & 칼럼과 줄 크기 자동으로 조절하기-->
<div class="main_frame_01">

    <body>
        <div class="basic_frame_01">1<br>1<br>1<br>1<br>1<br>1</div>
        <div class="basic_frame_02">2</div>
        <div class="basic_frame_03">3</div>
        <div class="basic_frame_04">4<br>4<br>4<br>4</div>
        <div class="basic_frame_05">5</div>
    </body>
</div>

<!--[02] 자동으로 칼럼 개수 조절하기-->
<div class="main_frame_02">

    <body>
        <div class="basic_frame_06">6</div>
        <div class="basic_frame_07">7</div>
        <div class="basic_frame_08">8</div>
        <div class="basic_frame_09">9</div>
        <div class="basic_frame_10">10</div>
    </body>
</div>

<!--[03] 그리드 항목의 간격 지정하기-->
<div class="main_frame_03">

    <body>
        <div class="basic_frame_11">11</div>
        <div class="basic_frame_12">12</div>
        <div class="basic_frame_13">13</div>
        <div class="basic_frame_14">14</div>
        <div class="basic_frame_15">15</div>
    </body>
</div>

<!--[04] 그리드 라인을 사용해서 항목 배치하기-->
<div class="main_frame_04">

    <body>
        <div class="basic_frame_16">16</div>
        <div class="basic_frame_17">17</div>
        <div class="basic_frame_18">18</div>
        <div class="basic_frame_19">19</div>
        <div class="basic_frame_20">20</div>
    </body>
</div>

<!--[05] 그리드 라인 대신 템플릿 그리드를 사용하기-->
<div class="main_frame_05">

    <body>
        <div class="basic_frame_21">21</div>
        <div class="basic_frame_22">22</div>
        <div class="basic_frame_23">23</div>
        <div class="basic_frame_24">24</div>
        <div class="basic_frame_25">25</div>
    </body>
</div>

</html>
